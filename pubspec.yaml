name: aurana
description: "spirit guide"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter 
  cupertino_icons: ^1.0.8
  google_mobile_ads: ^5.3.1
  shared_preferences: ^2.5.2
  flutter_local_notifications: 18.0.1
  timezone: ^0.9.4
  url_launcher: ^6.3.1
  http: ^0.13.3
  speech_to_text: ^7.0.0
  image_picker: ^1.1.2
  encrypt: ^5.0.3
  intl: ^0.20.2
