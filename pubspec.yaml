  sqflite: ^2.2.0
  path: ^1.8.3
  fluttertoast: ^8.2.1
  share_plus: 10.1.4
  flutter_animate: ^4.5.2
  confetti: ^0.7.0
  supabase_flutter: ^2.8.3




